<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        input[type=text],
        input[type=date],
        input[type=tel],
        select,
        textarea,
        .formelement {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }

        label {
            padding: 12px 12px 12px 0;
            display: inline-block;
        }

        .greenButton {
            background-color: #04AA6D;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .redButton {
            background-color: red;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        .greenButton:hover {
            background-color: #45a049;
        }

        .container {
            border-radius: 5px;
            background-color: #f2f2f2;
            padding: 20px;
            display: none;
        }

        .col-25 {
            float: left;
            width: 25%;
            margin-top: 6px;
        }

        .col-75 {
            float: left;
            width: 75%;
            margin-top: 6px;
        }

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
        @media screen and (max-width: 600px) {
            .col-25,
            .col-75,
            .button {
                width: 100%;
                margin-top: 0;
            }
        }

        .error {
            color: red
        }

        th {
            background-color: silver;
            border: 1px solid darkslategray;
        }

        td {
            border: 1px solid silver;
        }
    </style>

    <script type="text/javascript">
        // Just constants for db access
        let un = 0 //username
        let lo = 1 //userlocation
        let fd = 0 //fromdate
        let td = 1 //todate
        let fc = 2 //fromchapter
        let tc = 3 //tochapter

        //element objects
        var newuserform = null
        var existinguserform = null
        var showdataform = null
        var userdropdown = null
        var fullname = null
        var userlocation = null
        var fromdate = null
        var todate = null
        var datarowno = null
        var errorblock = null
        var fromchapter = null
        var tochapter = null
        var sheetdata = null

        //db
        var userlist = null
        var userdata = null
        var currentuser = -1

        function register() {
            if (fullname.value.trim().length > 10 && userlocation.value.trim().length > 1) {
                ++currentuser
                userlist[currentuser] = []
                userlist[currentuser][un] = fullname.value
                userlist[currentuser][lo] = userlocation.value
                userdata[currentuser] = []
                setStorage('userlist', JSON.stringify(userlist))
                setStorage('userdata', JSON.stringify(userdata))
                setStorage('currentuser', currentuser)
                newuserform.style.display = 'none'
                errorblock.style.display = 'none'
                document.getElementById('cancelStart').style.display = 'block'
                //reload page
                onpageload()
            } else {
                errorblock.style.display = "block"
                errorblock.innerText = ""
                if (fullname.value.trim().length <= 10) {
                    errorblock.innerText += "Give atleast 10 character full name\n"
                }

                if (userlocation.value.trim().length <= 1) {
                    errorblock.innerText += "Give atleast 2 character location"
                }
            }
        }

        function pullData(force = false) {
            if (sheetdata == null || force == true) {
                var apiUrl = 'https://sheets.googleapis.com/v4/spreadsheets/1lY9_dqY5-GhPAxhy-2KK4MTLKdKnKg3NlhvsGArzdR8/values/2023%20Global%20Parayanam%20Registry?alt=json&key=AIzaSyDr58mLD6Gyn_l3P4wYl6bW-EbwRfXyZ9I'
                fetch(apiUrl).then(response => {
                    return response.json();
                }).then(data => {
                    sheetdata = data
                    onuserchanged()
                }).catch(err => {
                    console.error('Failed to pull data', err);
                });
            }
        }

        function saveValues() {
            console.log("Saving...")
            let pos = (datarowno.value == "") ? userdata[currentuser].length : parseInt(datarowno.value)
            console.log("position is", pos)
            let regex = /^\d{2}-\d{2}$/
            errorblock.innerText = ""
            if ( !regex.test(fromchapter.value) ) {
                errorblock.innerText += "Invalid 'From Chapter' value. It should be in the format 00-00. \n"
            }
            if ( !regex.test(tochapter.value) ) {
                errorblock.innerText += "Invalid 'To Chapter' value. It should be in the format 00-00. \n"
            }
            if ( errorblock.innerText != "" ) {
                errorblock.style.display = 'block'
                return
            }
            userdata[currentuser][pos] = [fromdate.value, todate.value, fromchapter.value, tochapter.value]
            setStorage('userdata', JSON.stringify(userdata))
            onuserchanged()
            showdataform.style.display = 'block'
            existinguserform.style.display = 'none'
            errorblock.style.display = 'none'
        }

        function deleterow(i) {
            userdata[currentuser].splice(i, 1);
            onuserchanged()
        }

        function getStorage(varname) {
            var returnVar
            if (typeof (Storage) !== "undefined") {
                returnVar = localStorage.getItem(varname)
            }
            console.log(varname, 'stored value is', returnVar)
            return returnVar
        }

        function setStorage(varname, varvalue) {
            if (typeof (Storage) !== "undefined") {
                console.log('setting ', varname, 'as', varvalue)
                localStorage.setItem(varname, varvalue)
            }
        }

        function onuserchanged() {
            if (currentuser == -1 || userdropdown.selectedIndex == -1) {
                return
            }
            console.log('onuserchanged()', userdropdown.selectedIndex)

            if (userdropdown.selectedIndex >= userlist.length) {
                // Add New user
                fullname.value = ""
                userlocation.value = ""

                newuserform.style.display = 'block'
                showdataform.style.display = 'none'
            } else {
                userdropdown.options[userdropdown.selectedIndex].selected = true
                currentuser = userdropdown.selectedIndex
                console.log(userlist[currentuser])
                var showdatatable = "<table cellspacing=0 cellpadding=3><tr><td></td><td></td><th>From Date</th><th>To Date</th><th>From Chapter</th><th>To Chapter</th></tr>"
                for (i = userdata[currentuser].length - 1; i > -1; --i) {
                    showdatatable += "<tr><td><button onclick='deleterow(" + i + ")'>❌</button></td><td><button onclick='showUpdateForm(" + i + ")'>✏️</button></td><td>" + userdata[currentuser][i][fd] + "</td><td>" + userdata[currentuser][i][td] + "</td><td>" + userdata[currentuser][i][fc] + "</td><td>" + userdata[currentuser][i][tc] + "</td></tr>"
                }
                if (userdata[currentuser].length == 0) {
                    showdatatable += "<tr><td colspan=4>No data available</td></tr>"
                }
                showdatatable += "</table>"
                document.getElementById('showdatatable').innerHTML = showdatatable

                if (sheetdata != null) {
                    rows = sheetdata['values']
                    for (i = 0; i < rows.length; ++i) {
                        if (rows[i].length >= 6) {
                            row = rows[i]
                            if (row[1] == userlist[currentuser][un]) {
                                console.log(row[1], row[2], row[3], row[5])
                            }
                        }
                    }
                }
            }
        }

        function populateUserDropDown() {
            for (i = 0; i < userdropdown.options.length; ++i) {
                userdropdown.remove(i)
            }
            for (i = 0; i < userlist.length; ++i) {
                if (userlist[i].length == 2) {
                    var option = document.createElement("option");
                    option.text = userlist[i][un];
                    userdropdown.add(option)
                }
            }
            var option = document.createElement("option");
            option.text = 'Add New User';
            userdropdown.add(option)
            userdropdown.selectedIndex = currentuser
        }

        function onpageload() {
            if (newuserform == null) {
                console.log("onpageload")
                pullData()
                newuserform = document.getElementById('newuser')
                existinguserform = document.getElementById('existinguser')
                errorblock = document.getElementById('error')
                showdataform = document.getElementById('showdata')
                fullname = document.getElementById('fullname')
                userlocation = document.getElementById('userlocation')
                userdropdown = document.getElementById('userdropdown')
                fromdate = document.getElementById('fromdate');
                todate = document.getElementById('todate');
                fromchapter = document.getElementById('fromchapter');
                tochapter = document.getElementById('tochapter');
                datarowno = document.getElementById('datarowno')

                currentuser = getStorage('currentuser')

                var userlistJson = getStorage('userlist')
                var userdataJson = getStorage('userdata')
                if (userlistJson == null) {
                    userlist = [[]]
                } else {
                    userlist = JSON.parse(userlistJson)
                    console.log('userlist', userlist)
                }
                if (userdataJson == null) {
                    userdata = [[]]
                } else {
                    userdata = JSON.parse(userdataJson)
                    console.log('userdata', userdata)
                }
                if (currentuser == null) {
                    currentuser = -1
                }
            }

            if (currentuser == -1) {
                newuserform.style.display = 'block'
                document.getElementById('cancelStart').style.display = 'none'
                return
            }

            showdataform.style.display = 'block'
            populateUserDropDown()
            onuserchanged()
        }

        function showUpdateForm(i = -1) {
            document.getElementById('displayfullname').value = userlist[currentuser][un]
            document.getElementById('displaylocation').value = userlist[currentuser][lo]

            errorblock.style.display = 'none'
            datarowno.value = ""
            if (i == -1) {
                let todayDate = (new Date()).toISOString().split('T')[0]
                var lastrow = null
                if (userdata[currentuser].length > 0) {
                    lastrow = userdata[currentuser][userdata[currentuser].length - 1]
                }
                var lasttodate = null
                if (lastrow != null) {
                    lasttodate = lastrow[td]
                }
                if (lasttodate == null || lasttodate == "") {
                    lasttodate = todayDate
                }
                fromdate.value = lasttodate
                todate.value = todayDate
                var lasttochapter = null
                if (lastrow != null) {
                    lasttochapter = lastrow[tc]
                }
                if (lasttochapter == null || lasttochapter == "") {
                    lasttochapter = "01-01"
                }
                fromchapter.value = lasttochapter
                tochapter.value = ""
            } else {
                fromdate.value = userdata[currentuser][i][fd]
                todate.value = userdata[currentuser][i][td]
                fromchapter.value = userdata[currentuser][i][fc]
                tochapter.value = userdata[currentuser][i][tc]
                datarowno.value = i
            }
            showdataform.style.display = 'none'
            existinguserform.style.display = 'block'
        }
    </script>
</head>

<body onload="onpageload()">

    <center>
        <h2> 1008 Vaishnava Samhitha Parayanam </h2>
    </center>

    <div id="error" class="container error">

    </div>

    <div id="newuser" class="container">
        <p> Register and participate </p>
        <div class="row">
            <div class="col-25">
                <label for="fullname">Full Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="fullname" name="fullname" placeholder="Your full name..">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="userlocation">Location</label>
            </div>
            <div class="col-75">
                <input type="text" id="userlocation" name="userlocation" placeholder="Your location..">
            </div>
        </div>
        <br />
        <div class="row">
            <button class="button greenButton" onclick="register()">Start</button>
            <button id="cancelStart" class="button redButton"
                onclick="showdataform.style.display = 'block'; newuserform.style.display = 'none'; userdropdown.selectedIndex = currentuser">Cancel</button>
        </div>
    </div>

    <div id="showdata" class="container">
        <div class="row">
            <div class="col-25">
                <label for="userdropdown">Users</label>
            </div>
            <div class="col-75">
                <select id="userdropdown" name="userdropdown" onchange="onuserchanged()">
                </select>
            </div>
        </div>
        <div class="row">
            <div style="overflow-x:auto;" id="showdatatable">
            </div>
        </div>
        <br />
        <div class="row">
            <button class="button greenButton" onclick="showUpdateForm()">Update</button>
        </div>
    </div>

    <div id="existinguser" class="container">
        <p> Update what you have completed so far </p>
        <input type="hidden" id="datarowno" name="datarowno">
        <div class="row">
            <div class="col-25">
                <label for="displayfullname">Full Name</label>
            </div>
            <div class="col-75">
                <input type="text" id="displayfullname" name="displayfullname" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="displaylocation">Location</label>
            </div>
            <div class="col-75">
                <input type="text" id="displaylocation" name="displaylocation" readonly>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="fromdate">From Date</label>
            </div>
            <div class="col-75">
                <input type="date" id="fromdate" name="fromdate">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="todate">To Date</label>
            </div>
            <div class="col-75">
                <input type="date" id="todate" name="todate">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="fromchapter">From Volume-Chapter</label>
            </div>
            <div class="col-75">
                <input type="tel" id="fromchapter" name="fromchapter" placeholder="01-05" pattern="[0-9]{2}-[0-9]{2}"
                    required>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
                <label for="tochapter">To Volume-Chapter</label>
            </div>
            <div class="col-75">
                <input type="tel" id="tochapter" name="tochapter" placeholder="01-05" pattern="[0-9]{2}-[0-9]{2}"
                    required>
            </div>
        </div>
        <br />
        <div class="row">
            <button class="button greenButton" onclick="saveValues()">Update</button>
            <button class="button redButton"
                onclick="showdataform.style.display = 'block'; existinguserform.style.display = 'none'">Cancel</button>
        </div>
    </div>
</body>

</html>
