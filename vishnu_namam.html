        }

        // When the user scrolls the page, execute myFunction
        window.onscroll = function () { myFunction() };

        // Get the navbar
        var navbar = null;

        // Get the offset position of the navbar
        var sticky = null;

        var incrementBy = 11;
        var fontSize = 4;
        var scrollSpeed = 60;
        var currentPage = 0;
        var currentLine = incrementBy;
        var namavali = namavaliSanskrit;
        var contentHtml = null;
        var lang = null
        var scrollState = false
        var maxNamaLength = 0

        function showPage() {
            currentLine = -1;
            var lines = document.getElementById('lines');
            incrementBy = parseInt(lines.value);
            var speed = document.getElementById('speed');
            scrollSpeed = parseInt(speed.value);
            if (lang.selectedIndex == 0) {
                namavali = namavaliSanskrit
            } else if (lang.selectedIndex == 1) {
                namavali = namavaliTamil
            }

            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("vishnu_namam.lines", incrementBy);
                localStorage.setItem("vishnu_namam.speed", scrollSpeed);
            }

            let content = document.getElementById("content");
            var toRange = (currentPage + incrementBy)
            if (namavaliSanskrit.length < toRange) {
                toRange = namavaliSanskrit.length
            }
            contentHtml = "<div class='numRange'>" + (currentPage + 1) + " to " + toRange + "</div>";
            for (i = 0; i < incrementBy && currentPage + i < namavali.length; ++i) {
                if (lang.selectedIndex == 2) {
                    contentHtml += "<div id='a" + i + "'>" + namavaliSanskrit[currentPage + i] + " - " + namavaliTamil[currentPage + i] + "</div>"
                } else {
                    contentHtml += "<div id='a" + i + "'>" + namavali[currentPage + i] + "</div>"
                }
            }

            content.innerHTML = contentHtml
        }
        function autoScroll() {
            if (currentPage < 1001 && scrollState) {
                if (currentLine + 1 == incrementBy) {
                    currentPage += incrementBy;
                    showPage();
                    currentLine = -1;
                }
                ++currentLine;
                if (currentPage + currentLine < namavaliSanskrit.length) {
                    setTimeout(autoScroll, (60000 / ((scrollSpeed / namavaliSanskrit[currentPage + currentLine].length * maxNamaLength))));
                }
                content.innerHTML = contentHtml.replace("id='a" + currentLine + "'", " style='background-color: black' id='a" + currentLine + "'");
            } else if (currentPage >= 1001 && scrollState) {
                resetScroll()
            }
        }
        function startAutoScroll() {
            if (document.getElementById('startScroll').value == "Start") {
                document.getElementById('startScroll').value = "Stop";
                scrollState = true
                currentLine = -1
                autoScroll();
            } else {
                document.getElementById('startScroll').value = "Start";
                scrollState = false
            }
        }
        function resetScroll() {
            document.getElementById('startScroll').value = "Start";
            currentPage = 0
            scrollState = false
            showPage();
        }

        function changeFontSize(direction) {
            fontSize += direction;
            document.getElementById("content").style.fontSize = fontSize + "vw";
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("vishnu_namam.fontSize", fontSize);
            }
        }

        function pageOnLoad() {
            lang = document.getElementById("lang");
            if (typeof (Storage) !== "undefined") {
                if (localStorage.getItem("vishnu_namam.lines") != null) {
                    incrementBy = parseInt(localStorage.getItem("vishnu_namam.lines"));
                }
                if (localStorage.getItem("vishnu_namam.speed") != null) {
                    scrollSpeed = parseInt(localStorage.getItem("vishnu_namam.speed"));
                }
                if (localStorage.getItem("vishnu_namam.fontSize") != null) {
                    fontSize = parseInt(localStorage.getItem("vishnu_namam.fontSize"));
                }
                if (localStorage.getItem("vishnu_namam.lang") != null) {
                    let langIndex = parseInt(localStorage.getItem("vishnu_namam.lang"));
                    lang.selectedIndex = langIndex
                }
            }
            var lines = document.getElementById('lines');
            lines.value = incrementBy;
            var speed = document.getElementById('speed');
            speed.value = scrollSpeed;

            for (i = 0; i < namavaliSanskrit.length; ++i) {
                if (i == 0) maxNamaLength = namavaliSanskrit[i].length
                if (maxNamaLength > namavaliSanskrit[i].length) {
                    maxNamaLength = namavaliSanskrit[i].length
                }
            }
            console.log("maxNamaLength = {}", maxNamaLength)

            changeFontSize(0);

            navbar = document.getElementById("navbar");
            sticky = navbar.offsetTop;
            showPage();
        }

        function setlang() {
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("vishnu_namam.lang", lang.selectedIndex);
            }
            showPage()
        }

        function movePage(direction) {
            currentPage += incrementBy * direction
            if (currentPage >= namavaliSanskrit.length) {
                currentPage = namavaliSanskrit.length / incrementBy
            } else if (currentPage < 0) {
                currentPage = 0
            }

            showPage()
        }
    </script>
</head>

<body onload="pageOnLoad()" style="font-family: Arial; white-space: nowrap;">
    <div id="navbar">
        <table cellspacing="0" width="100%">
            <tr>
                <td width="25%">
                    <div>Lines</div>
                </td>
                <td width="25%">
                    <div>BPM</div>
                </td>
                <td width="25%">
                    <input type="button" value="Reset" id="resetScroll" onclick="resetScroll()" />
                </td>
                <td width="25%">
                    <div>Langauge</div>
                </td>
            </tr>
            <tr>
                <td><input type="text" value="6" id="lines" size="2" /></td>
                <td><input type="text" value="6000" id="speed" size="5" /></td>
                <td>&nbsp;</td>
                <td align="center">
                    <select id="lang" onchange="setlang()">
                        <option id="Sanskrit">Sanskrit</option>
                        <option id="Tamil">Tamil</option>
                        <option id="Both">Both</option>
                    </select>
                </td>
            </tr>
        </table>
    </div>
    <div class="content" id="content">

    </div>
    <div id="navbar">
        <table width="100%">
            <tr>
                <td width="20%"><input type="button" value="↓" onclick="movePage(1)" /></td>
                <td width="20%"><input type="button" value="↑" onclick="movePage(-1)" /></td>
                <td width="20%"><input type="button" value="Start" id="startScroll" onclick="startAutoScroll()" /></td>
                <td width="20%"><input type="button" value="+" onclick="changeFontSize(1)" /></td>
                <td width="20%"><input type="button" value="-" onclick="changeFontSize(-1)" /></td>
            </tr>
        </table>
    </div>
</body>

</html>
