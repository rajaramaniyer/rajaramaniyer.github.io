        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }

        // When the user scrolls the page, execute myFunction
        window.onscroll = function () { myFunction() };

        // Get the navbar
        var navbar = null;

        // Get the offset position of the navbar
        var sticky = null;

        var incrementBy = 11;
        var fontSize = 4;
        var scrollSpeed = 60;
        var currentPage = 0;
        var currentLine = 1002;
        var tick = new Audio('tick.wav');
        var namavali = namavaliSanskrit

        function showPage() {
            currentLine = 0;
            var lines = document.getElementById('lines');
            incrementBy = parseInt(lines.value);
            var speed = document.getElementById('speed');
            scrollSpeed = parseInt(speed.value);

            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("vishnu_namam.lines", incrementBy);
                localStorage.setItem("vishnu_namam.speed", scrollSpeed);
            }

            let content = document.getElementById("content");
            var contentHtml = "<div class='numRange'>" + (currentPage + 1) + " to " + (currentPage + incrementBy) + "</div>";
            for (i = 0; i < incrementBy && currentPage + i < namavali.length; ++i) {
                contentHtml += "<div id='a" + i + "'>" + namavali[currentPage + i] + "</div>"
            }

            content.innerHTML = contentHtml
        }
        function autoScroll() {
            console.log("autoScroll: currentPage = ", currentPage, "incrementBy", incrementBy);
            if (currentPage < 1001 && document.getElementById('startScroll').value == "Stop") {
                if (currentPage > 0 && currentLine < incrementBy) {
                    ++currentLine;
                } else {
                    showPage();
                    currentPage += incrementBy;
                }
                tick.pause();
                tick.currentTime = 0
                tick.play();
                setTimeout(autoScroll, (60000 / scrollSpeed));
            } else if (currentPage >= 1001 && document.getElementById('startScroll').value == "Stop") {
                resetScroll()
            }
        }
        function startAutoScroll() {
            if (document.getElementById('startScroll').value == "Start") {
                document.getElementById('startScroll').value = "Stop";
                autoScroll();
            } else {
                document.getElementById('startScroll').value = "Start";
            }
        }
        function resetScroll() {
            document.getElementById('startScroll').value = "Start";
            currentPage = 0
            showPage();
        }

        function changeFontSize(direction) {
            fontSize += direction;
            document.getElementById("content").style.fontSize = fontSize + "vw";
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("vishnu_namam.fontSize", fontSize);
            }
        }

        function pageOnLoad() {
            if (typeof (Storage) !== "undefined") {
                if (localStorage.getItem("vishnu_namam.lines") != null) {
                    incrementBy = parseInt(localStorage.getItem("vishnu_namam.lines"));
                }
                if (localStorage.getItem("vishnu_namam.speed") != null) {
                    scrollSpeed = parseInt(localStorage.getItem("vishnu_namam.speed"));
                }
                if (localStorage.getItem("vishnu_namam.fontSize") != null) {
                    fontSize = parseInt(localStorage.getItem("vishnu_namam.fontSize"));
                }
                if (localStorage.getItem("vishnu_namam.lang") != null) {
                    let lang = parseInt(localStorage.getItem("vishnu_namam.lang"));
                    document.getElementById("lang").selectedIndex = lang
                    setlang()
                }
            }
            var lines = document.getElementById('lines');
            lines.value = incrementBy;
            var speed = document.getElementById('speed');
            speed.value = scrollSpeed;

            changeFontSize(0);

            navbar = document.getElementById("navbar");
            sticky = navbar.offsetTop;
            showPage();
        }

        function setlang(){
            let lang=document.getElementById("lang")
            console.log("lang selected", lang.selectedIndex)
            if ( lang.selectedIndex == 0 ) {
                namavali = namavaliSanskrit
            } else {
                namavali = namavaliTamil
            }
            showPage();

            if (typeof (Storage) !== "undefined") {
                localStorage.setItem("vishnu_namam.lang", lang.selectedIndex);
            }
        }
    </script>
</head>

<body onload="pageOnLoad()" style="font-family: Arial; white-space: nowrap;">
    <div id="navbar">
        <table>
            <tr>
                <td>
                    <div>Lines</div>
                </td>
                <td>
                    <div>BPM</div>
                </td>
                <td>
                    <input type="button" value="Reset" id="resetScroll" onclick="resetScroll()" />
                </td>
                <td colspan="2">
                    <div>Font Size</div>
                </td>
                <td>
                    <div>lang</div>
                </td>
            </tr>
            <tr>
                <td><input type="text" value="6" id="lines" size="2" /></td>
                <td><input type="text" value="6000" id="speed" size="5" /></td>
                <td><input type="button" value="Start" id="startScroll" onclick="startAutoScroll()" /></td>
                <td><input type="button" value="+" id="increaseSize" onclick="changeFontSize(1)" /></td>
                <td><input type="button" value="-" id="decreaseSize" onclick="changeFontSize(-1)" /></td>
                <td><select id="lang" onchange="setlang()"><option id="Sanskrit">Sanskrit</option><option id="Tamil">Tamil</option></select></td>
            </tr>
        </table>
    </div>
    <div class="content" id="content">

    </div>
</body>
