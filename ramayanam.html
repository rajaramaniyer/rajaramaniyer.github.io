            <script>
                function onpageload() {
                    const searchParams = new URLSearchParams(location.search);
                    const showbook = document.getElementById('showbook')
                    if (searchParams.has('size')) {
                        showbook.style.setProperty('font-size', searchParams.get('size'));
                    }

                    if (searchParams.has('bold')) {
                        showbook.style.setProperty('font-weight', searchParams.get('bold'));
                    }

                    if (searchParams.has('wrap')) {
                        showbook.style.setProperty('white-space', searchParams.get('wrap'));
                    }

                    if (typeof (Storage) !== "undefined") {
                        if (localStorage.getItem("ramayanam.chapter") != null) {
                            document.getElementById('chapters').value = localStorage.getItem("ramayanam.chapter")
                        }
                    }

                    getData(document.getElementById('chapters').value)
                }

                function onchange_chapter() {
                    const chapters = document.getElementById('chapters')
                    if (typeof (Storage) !== "undefined") {
                        localStorage.setItem("ramayanam.chapter", chapters.value);
                    }
                    getData(chapters.value);
                }

                function getData(pageId) {
                    console.log(pageId);
                    const apiUrl = 'https://raw.githubusercontent.com/rajaramanmythili/books/main/ramayanam-sanskrit/'

                    document.getElementById("showbook").innerText = "Loading..."
                    fetch(apiUrl + pageId)
                        .then((response) => {
                            if (!response.ok) {
                                throw new Error(`HTTP error, status = ${response.status}`);
                            }
                            return response.text();
                        })
                        .then((text) => {
                            document.getElementById("showbook").innerText = text;
                        })
                        .catch((error) => {
                            document.getElementById("showbook").innerText = `Error: ${error.message}`;
                        });
                }

                function moveChapter(direction) {
                    const chapters = document.getElementById('chapters')
                    const newIndex = chapters.options.selectedIndex + direction
                    if ( newIndex >= 0 && newIndex < chapters.options.length ) {
                        chapters.options.selectedIndex += direction
                        onchange_chapter()
                    }
                }
            </script>
</head>
