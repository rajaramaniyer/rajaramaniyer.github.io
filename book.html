    <style>
        * {
            box-sizing: border-box;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .sidenav a {
            padding: 8px 8px 8px 8px;
            text-decoration: none;
            display: block;
            transition: 0.3s;
        }

        .closebtn {
            float: right;
            width: 10%;
            text-align: center;
        }

        .booklist {
            padding: 10px;
            background-color: #111;
            color: #ebebeb;
            float: left;
            width: 90%
        }

        .left,
        .right {
            float: left;
            width: 50%;
        }

        #myInput {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        #myUL {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #myUL li a {
            padding: 12px;
            text-decoration: none;
            display: block
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sticky+.content {
            padding-top: 102px;
        }

        .header {
            background: black;
            padding: 10px;
        }

        .title_style {
            cursor: pointer;
            white-space: nowrap;
        }

        body {
            background-color: #303030;
            color: #c0c0c0;
            font-size: 3vw;
        }

        .showbook {
            word-wrap: break-word;
            font-size: 5vw;
        }
    </style>

            { "key": "narayaneeyam-088.txt", "value": "dashakam 088"},
            { "key": "narayaneeyam-089.txt", "value": "dashakam 089"},
            { "key": "narayaneeyam-090.txt", "value": "dashakam 090"},
            { "key": "narayaneeyam-091.txt", "value": "dashakam 091"},
            { "key": "narayaneeyam-092.txt", "value": "dashakam 092"},
            { "key": "narayaneeyam-093.txt", "value": "dashakam 093"},
            { "key": "narayaneeyam-094.txt", "value": "dashakam 094"},
            { "key": "narayaneeyam-095.txt", "value": "dashakam 095"},
            { "key": "narayaneeyam-096.txt", "value": "dashakam 096"},
            { "key": "narayaneeyam-097.txt", "value": "dashakam 097"},
            { "key": "narayaneeyam-098.txt", "value": "dashakam 098"},
            { "key": "narayaneeyam-099.txt", "value": "dashakam 099"},
            { "key": "narayaneeyam-100.txt", "value": "dashakam1001"}
        ]

        const vaishnavaSamhitaIndex = [
            { "key": "vaishnava-samhita-sanskirt-01.txt", "value": "volume 01"},
            { "key": "vaishnava-samhita-sanskirt-02.txt", "value": "volume 02"},
            { "key": "vaishnava-samhita-sanskirt-03.txt", "value": "volume 03"},
            { "key": "vaishnava-samhita-sanskirt-04.txt", "value": "volume 04"},
            { "key": "vaishnava-samhita-sanskirt-05.txt", "value": "volume 05"},
            { "key": "vaishnava-samhita-sanskirt-06.txt", "value": "volume 06"},
            { "key": "vaishnava-samhita-sanskirt-07.txt", "value": "volume 07"},
            { "key": "vaishnava-samhita-sanskirt-08.txt", "value": "volume 08"},
            { "key": "vaishnava-samhita-sanskirt-09.txt", "value": "volume 09"},
            { "key": "vaishnava-samhita-sanskirt-10.txt", "value": "volume 10"}
        ]

        const storage_var = ["ramayanam.chapter", "bhagavatham.chapter", "narayaneeyam.chapter", "vaishnava-samhita.chapter"]
        const booklistIndex = [ramayanamIndex, bhagavathamIndex, narayaneeyamIndex, vaishnavaSamhitaIndex]
        const bookTitle = ["श्रीमाद्वाल्मीकिरामायणम् | Srimad Ramayanam", "श्रीमद्भागवतं | Srimad Bhagavatham", "Narayaneeyam", "Vaishnava Samhita"]

        function stickHeader() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }

        function openNav() {
            document.getElementById("mySidenav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }

        function search_index() {
            // Regex search
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("myInput");
            filter = input.value.replace(' ', '.*');
            ul = document.getElementById("myUL");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.match(new RegExp(filter, 'gi')) != null) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        function onpageload() {
            const searchParams = new URLSearchParams(location.search);
            const showbook = document.getElementById('showbook')
            if (searchParams.has('size')) {
                showbook.style.setProperty('font-size', searchParams.get('size'));
            }

            if (searchParams.has('bold')) {
                showbook.style.setProperty('font-weight', searchParams.get('bold'));
            }

            if (searchParams.has('wrap')) {
                showbook.style.setProperty('white-space', searchParams.get('wrap'));
            }

            header = document.getElementById("myHeader");
            sticky = header.offsetTop;
            booklist = document.getElementById("booklist")

            if (typeof (Storage) !== "undefined") {
                if (localStorage.getItem('book.selectedBook') != null) {
                    booklist.value = localStorage.getItem('book.selectedBook')
                }
            }

            onchange_book()
        }

        function onchange_book() {
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem('book.selectedBook', booklist.value);
            }

            document.getElementById("myInput").value = ''
            chapter = 0
            if (typeof (Storage) !== "undefined") {
                if (localStorage.getItem(storage_var[booklist.selectedIndex]) != null) {
                    chapter = parseInt(localStorage.getItem(storage_var[booklist.selectedIndex]))
                }
            }

            document.getElementById('title_text').innerText = bookTitle[booklist.selectedIndex]

            var indexContent = ''
            for (i = 0; i < booklistIndex[booklist.selectedIndex].length; ++i) {
                indexContent += '<li><a data-index="' + i + '">' + booklistIndex[booklist.selectedIndex][i]['value'] + '</a></li>'
            }

            document.getElementById('myUL').innerHTML = indexContent

            const myLinks = document.querySelectorAll("ul a");
            for (const link of myLinks) {
                link.onclick = (e) => {
                    e.preventDefault();
                    chapter = parseInt(e.target.getAttribute("data-index"));
                    getData()
                    closeNav()
                };
            }

            getData()
        }

        var lastKeyPressed = Date.now()
        var retry = 0
        window.addEventListener('keyup', (event)=> {
            if ( event.key === 'ArrowDown' ){
                if ((window.innerHeight + Math.ceil(window.pageYOffset)) >= document.body.offsetHeight) {
                    if ( Date.now() - lastKeyPressed < 200 ) {
                        ++retry
                        if ( retry > 1 ) {
                            moveChapter(1)
                        }
                    } else {
                        retry=0
                    }
                    lastKeyPressed = Date.now()
                }
            } else if ( event.key === 'ArrowUp' ){
                if (window.pageYOffset == 0 ) {
                    if ( Date.now() - lastKeyPressed < 200 ) {
                        ++retry
                        if ( retry > 1 ) {
                            moveChapter(-1)
                        }
                    } else {
                        retry=0
                    }
                    lastKeyPressed = Date.now()
                }
            }
        });

        function getData() {
            const pageId = booklistIndex[booklist.selectedIndex][chapter]['key']
            document.getElementById('title_text').innerText = booklistIndex[booklist.selectedIndex][chapter]['value'] + " " + bookTitle[booklist.selectedIndex]
            if (typeof (Storage) !== "undefined") {
                localStorage.setItem(storage_var[booklist.selectedIndex], chapter);
            }
            const apiUrl = booklist.value

            document.getElementById("showbook").innerText = "Loading..."
            fetch(apiUrl + pageId)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error(`HTTP error, status = ${response.status}`);
                    }
                    return response.text();
                })
                .then((text) => {
                    document.getElementById("showbook").innerText = text;
                })
                .catch((error) => {
                    document.getElementById("showbook").innerText = `Error: ${error.message}`;
                });
        }

        function moveChapter(direction) {
            const newIndex = chapter + direction
            if (newIndex >= 0 && newIndex < booklistIndex[booklist.selectedIndex].length) {
                chapter += direction
                getData()
            }
        }
    </script>
</head>

<body onload="onpageload()">
    <div class="header" id="myHeader">
        <div id="mySidenav" class="sidenav">
            <select class="booklist" id="booklist" onchange="onchange_book()">
                <option value='https://raw.githubusercontent.com/rajaramanmythili/books/main/ramayanam-sanskrit/'>
                    ramayanam</option>
                <option value='https://raw.githubusercontent.com/rajaramaniyer/srimad_bhaghavatham/master/sanskrit/'>
                    bhagavatham</option>
                <option value='https://raw.githubusercontent.com/rajaramanmythili/books/main/narayaneeyam/'>
                    narayaneeyam</option>
                <option value='https://raw.githubusercontent.com/rajaramanmythili/books/main/srisrianna/vaishnava-samhita/'>
                    vaishnava-samhita</option>
            </select>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <input type="text" id="myInput" onkeyup="search_index()" placeholder="Search" title="Type to search">
            <ul id="myUL">Loaded dynamically</ul>
        </div>
        <span class="title_style" onclick="openNav()">&#9776; <span id="title_text"></span></span>
    </div>

    <div id="showbook" class="showbook">Loading...</div>

    <div>
        <button onclick="moveChapter(-1)" class="left">&lt;&lt;</button>
        <button onclick="moveChapter(1)" class="right">&gt;&gt;</button>
    </div>

</body>

</html>
